[tox]
envlist = flake8,py27,py33,py34,pypy

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = specter --coverage
           coverage report -m

[testenv:flake8]
commands = flake8 {posargs}

[flake8]
exclude=.git,.idea,docs,.tox,bin,dist,tools,*.egg-info
